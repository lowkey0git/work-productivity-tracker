services:
  # FastAPI Backend Service
  - type: web
    name: blog-tracker-api
    runtime: python3
    plan: starter  # Change to 'standard' or higher for production
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
    # Auto-deploy from main branch
    branch: main
    rootDir: .  # Adjust if your FastAPI code is in a subdirectory

  # Streamlit Frontend Service  
  - type: web
    name: blog-tracker-frontend
    runtime: python3
    plan: starter  # Change to 'standard' or higher for production
    buildCommand: pip install -r requirements-frontend.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://blog-tracker-api.onrender.com  # Update this to match your API service name
    # Auto-deploy from main branch
    branch: main
    rootDir: .  # Adjust if your Streamlit code is in a subdirectory

  # Optional: Static file service for CSV data (if needed)
  - type: static
    name: blog-data-storage
    staticPublishPath: ./data
    buildCommand: echo "Static files ready"
    # This is optional - only if you want to serve static CSV files
